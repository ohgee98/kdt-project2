<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Grid & Circles</title>
</head>
<body class="container-fluid">
<h1>Grid & Circles</h1>
<h2>Order Check Management</h2>

<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">ProductId</th>
    <th scope="col">Category</th>
    <th scope="col">Price</th>
    <th scope="col">Quantity</th>
    <th scope="col">Cancel</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item: ${items}" th:object="${item}">
    <td th:text="*{productId}"></td>
    <td th:text="*{category}"></td>
    <td th:text="*{price}"></td>
    <td th:text="*{quantity}"></td>
    <td><a th:href="@{/order-check/delete/}+*{orderId}" class="btn btn-primary me-md-2" type="button">주문취소</a></td>
  </tr>
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
