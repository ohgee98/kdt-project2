<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Grid & Circles</title>
</head>
<body class="container-fluid">
<h1>Grid & Circles</h1>
<h2>Order Management</h2>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">OrderId</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Postcode</th>
        <th scope="col">OrderStatus</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">UpdatedAt</th>
        <th scope="col">Check</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order: ${orders}" th:object="${order}">
        <td th:text="*{orderId}">/td>
        <td th:text="*{email}"></td>
        <td th:text="*{address}">/td>
        <td th:text="*{postcode}"></td>
        <td th:text="*{orderStatus}">/td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{updatedAt}">/td>
        <td><a th:href="@{/order-check/}+*{orderId}" class="btn btn-primary me-md-2" type="button">주문확인</a></td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
